{{ define "stylesheets" }}
<style>
    .contact {
        padding: 0 2.5%;
    }

    .form-field {
        display: flex;
        flex-direction: column;
        margin: 0 0 var(--layout-spacer);
    }

    label {
        padding: calc(var(--layout-spacer) / 2) 0;
    }

    input,
    textarea,
    .radio-list-label {
        padding: calc(var(--layout-spacer) * 0.75);
        border: 1px solid var(--color-grey);
    }

    input:focus,
    textarea:focus {
        outline: 1px solid var(--color-primary);
    }

    /* Custom Radio list for Subject section */
    .radio-list-input {
        display: none;
    }

    .radio-list-label {
        display: inline-block;
        border-radius: var(--layout-spacer);
        margin: .1em 0;
        background: var(--color-grey);
    }

    .radio-list-input:checked+.radio-list-label,
    input[type='submit'] {
        color: var(--color-white);
        background: var(--color-primary);
    }
</style>
{{ end }}
<form name="contact" method="post" data-netlify="true" class="contact">
    <div class="form-field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" value="" required>
    </div>

    <div class="form-field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" value="" required>
    </div>

    <div class="form-field">
        <label for="subject">Subject</label>
        <section class="radio-list">
            <input class="radio-list-input" type="radio" name="subject" id="subject-general" value="general" checked>
            <label class="radio-list-label" for="subject-general">General</label>

            <input class="radio-list-input" type="radio" name="subject" id="subject-help" value="help">
            <label class="radio-list-label" for="subject-help">Help</label>

            <input class="radio-list-input" type="radio" name="subject" id="subject-other" value="other">
            <label class="radio-list-label" for="subject-other">Other</label>
        </section>
    </div>

    <div class="form-field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="10"></textarea>
    </div>

    <div class="form-field">
        <div data-netlify-recaptcha="true"></div>
    </div>

    <div class="form-field">
        <input class="submit" id="submit" name="submit" type="submit" value="Send">
    </div>
</form>
