{{ define "main" }}
<article class="post">
    <h1 class="post-title">{{ .Title }}</h1>
    <span class="post-created">{{ .Date.Format "02 January 2006" }}</span>
    <div>{{ .Content }}</div>

    <section>
        <span>Tags:</span>
        {{ range .Params.tags }}
        <a href="/blog/tag/{{ . }}">{{ . }}</a>
        {{ end }}
    </section>
</article>
{{ end }}
